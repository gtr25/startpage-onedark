 <html>
 <head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<link rel="shortcut icon" sizes="64x64" href="home.png">
	<script src="https://kit.fontawesome.com/f00c14539b.js" crossorigin="anonymous"></script>
	<title>Startpage</title>
 </head>
 <body>
	<div class="container">
		<div id="time" class="time"></div>
		
		<form method="GET" action="http://www.google.com/search">
			<input name="as_q" class="search-field" autofocus>
			<button type="submit" class="search-submit" value="" style="fill: white"></button>
		</form>
		
		<div class="box">
			<div class="box-container">
				<div class="heading">Google</div>
				<a href="https://www.youtube.com/">
					<div class="link" tabindex="1">YouTube</div>
				</a>
				<a href="https://mail.google.com/">
					<div class="link" tabindex="2">Gmail</div>
				</a>
				<a href="https://drive.google.com/drive/my-drive">
					<div class="link" tabindex="3">Drive</div>
				</a>
				<a href="https://docs.google.com/document/">
					<div class="link" tabindex="4">Docs</div>
				</a>
			</div>
			<div class="box-container">
				<div class="heading">Study</div>
				<a href="https://www.codecademy.com/">
					<div class="link" tabindex="5">CodeCademy</div>
				</a>
				<a href="https://www.sololearn.com/">
					<div class="link" tabindex="6">SoloLearn</div>
				</a>
				<a href="https://fullstackopen.com/en/">
					<div class="link" tabindex="7">FullStack</div>
				</a>
				<a href="https://www.udemy.com/">
					<div class="link" tabindex="8">Udemy</div>
				</a>
			</div>
			<div class="box-container">
				<div class="heading">Code</div>
				<a href="https://github.com/">
					<div class="link" tabindex="9">GitHub</div>
				</a>
				<a href="https://leetcode.com/">
					<div class="link" tabindex="10">LeetCode</div>
				</a>
				<a href="https://www.hackerrank.com/dashboard">
					<div class="link" tabindex="11">HackerRank</div>
				</a>
				<a href="https://www.codechef.com/">
					<div class="link" tabindex="12">CodeChef</div>
				</a>
			</div>
			<div class="box-container">
				<div class="heading" >Others</div>
				<a href="https://www.reddit.com/">
					<div class="link" tabindex="13">Reddit</div>
				</a>
				<a href="https://outlook.live.com/mail/0/inbox">
					<div class="link" tabindex="14">Outlook</div>
				</a>
				<a href="https://thehackernews.com">
					<div class="link" tabindex="15">HackerNews</div>
				</a>
				<a href="https://www.monkeytype.com">
					<div class="link" tabindex="16">MonkeyType</div>
				</a>
			</div>
		</div>
	</div>
	
	
	<div class="wave-container">
		<div class="wave wave1"></div>
		<div class="wave wave2"></div>
		<div class="wave wave3"></div>
	</div>
	
	<script src="script.js"></script>
	
 </body>
 </html>
